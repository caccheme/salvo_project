<!DOCTYPE HTML>
<html>
<head>
    <title>Game Manager</title>
    <link rel="stylesheet" href="/css/app.css">

</head>
<body>
<h1>Game Manager Page</h1>
    <button id="create_game">Create Game</button></br>


<div id="scores_table"></div></br>
<div id="games_list"></div>

<script src="https://code.jquery.com/jquery-2.2.0.js"></script>

<script src="/js/manager.js"></script>

<script>
        function myFunction(val) {
             var game_id = val;
             $.post({
                  url: "/api/game/"+ game_id + "/players",
                  dataType: "json"
                })
                .done(function (data, status, jqXHR) {
                  alert( "Game Created for gp with id: " + data.gpid );
                  location.href = "game.html?gp=" + data.gpid ;
                })
                .fail(function (jqXHR, status, httpError) {
                  alert("Error: " + status + " " + httpError);
                })
        }
</script>
</body>
</html>
